<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="library.css" />
    <script src="library.js" defer></script>
    <link rel="icon" href="./imgs/book.png" />
    <title>Library</title>
  </head>
  <body>
    <div id="sideBarDiv">
      <div>
        <p>My library</p>
      </div>
      <div><p id="bookCounter"></p></div>
      <div>
        <button id="addBookBtn">
          <img src="./imgs/plus.png" id="addBookImg" />
        </button>
      </div>
      <div>
        <div id="copyrghtDiv" class="sidebarChild">
          <p>Copyright Â© 2023 Tonius16</p>
          <a href="https://github.com/Tonius16" id="gitBtn">
            <button id="githubBtn">
              <img src="./imgs/github-icon.png" id="githubIcon" /></button
          ></a>
        </div>
      </div>
    </div>
    <div id="mainDiv">
      <span id="grayOutSpan"></span>
    </div>
    <div id="popUpDiv">
      <form action="/library.html" id="form">
        <fieldset id="field">
          <p>Add your book</p>
          <input
            type="text"
            id="title"
            placeholder="Enter Title"
            maxlength="25"
            required
          />
          <input
            type="text"
            id="author"
            placeholder="Enter Author"
            maxlength="30"
            required
          />
          <input
            type="number"
            id="numPgs"
            placeholder="Enter Number Of Pages"
            min="1"
            max="9999"
            required
          />
          <div>
            <input type="checkbox" id="readCheck" />
            <label for="readCheck">Read</label>
          </div>
          <input type="submit" value="Add" id="postBookBtn" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
