<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="library.css" />
    <script src="library.js" defer></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div id="sideBarDiv">
      <div>
        <p>My library</p>
      </div>
      <div>
        <button>Add book</button>
      </div>
      <div>
        <div id="copyrghtDiv" class="sidebarChild">
          <p>Copyright Â© 2023 Tonius16</p>
          <a href="https://github.com/Tonius16" id="gitBtn">
            <button id="githubBtn">
              <img src="./imgs/github-icon.png" id="githubIcon" /></button
          ></a>
        </div>
      </div>
    </div>
    <div id="mainDiv">
      <div id="card" class="cards">
        <div id="paraDiv" class="paraDiv">
          <p>Davor Tjardovic</p>
          <p>Gren na zelen dan</p>
          <p>405 Pages</p>
        </div>
        <div class="readDiv">
          <div class="checkDiv">
            <div class="imgDiv">
              <img src="/imgs/check-mark-icon.png" class="checkIcon" />
            </div>
          </div>
          <div class="paraRead">
            <p>Read</p>
          </div>
        </div>
      </div>
      <div id="popUpDiv">
        <form action="/library.html">
          <fieldset id="popUp">
            <p>Add your book</p>
            <input type="text" id="title" placeholder="Enter Title" />
            <input type="text" id="author" placeholder="Enter Author" />
            <input
              type="number"
              id="numPgs"
              placeholder="Enter Number Of Pages"
            />
            <div>
              <input type="checkbox" id="readCheck" />
              <label for="readCheck">Read</label>
            </div>
            <input type="submit" value="Add" id="addBtn" />
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
